<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="MateuszMarchewka">

	<meta name="vievport" content="width-device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/small_device.css" />
	<!-- Scripts -->
	<script src="libs/jquery.js"></script>
	<script>
		$(function () {
			$('a[href*="#"]:not([href="#"])').click(function () {
				if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
					if (target.length) {
						$('html,body').stop().animate({
							scrollTop: target.offset().top - 77
						}, 1000);
						return false;
					}
				}
			});
		});
	</script>
	<script src="js/header_scripts/zmienny.js"></script>
</head>

<body onload="init()">	



	<header class="header" >
		<div class="pomocniczy">
			<nav class="nav">
				<ul>
					<li>
						<a href="#o-nas">O nas
							<div class="podkreslenie"></div>
						</a>
					</li>
					<li>
						<a href="#menu">Menu
							<div class="podkreslenie"></div>
						</a>
					</li>
					<li>
						<a href="#kontakt">Kontakt
							<div class="podkreslenie"></div>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<img src="gfx/menu.png" alt="menu" class="small_menu"/>

		<img src="gfx/header_logo.png" alt="logo" class="logo" />
		<h1>Studio 11</h1>
		<p id="test">Najlepsza pizza w Chrzanowie </p>

		<a href="#o-nas">
			<img src="gfx/przewijak.png" alt="przewin" class="przewin" />
		</a>
	</header>

	<section class="section" id="o-nas">
			<h1>O nas</h1>

	</section>

	<section class="dwa" id="menu">
		<h1>Menu</h1>
	</section>

	<section class="section" id="kontakt">

	</section>




</body>

</html>
